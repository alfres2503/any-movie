<section style="padding: 1rem">
  <div class="head">
    <h1>Products</h1>
    <button mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="getImageUrl(element.images[0].image.data)"
          alt="Product Image"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by price"
      >
        Price
      </th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>

    <!-- Actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-fab
          matTooltip="Edit Product"
          aria-label="Edit Product"
          color="accent"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-fab
          matTooltip="Delete Product"
          aria-label="Delete Product"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>

  <!-- <a
  mat-fab
  matTooltip="Create Product"
  aria-label="Create Product"
  color="primary"
  >New Product <mat-icon>add</mat-icon>
</a> -->
</section>
