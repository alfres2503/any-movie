<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title> Your Products </mat-card-title>

  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        aria-label="Elements"
      >
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
          <td mat-cell *matCellDef="let row">
            <img
              mat-card-image
              [src]="getImageUrl(row.images[0].image.data)"
              alt="photo"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <!-- Columna acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              matTooltip="Update Product"
              aria-label="Update Product"
              color="primary"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Product Detail"
              aria-label="Product Detail"
              color="accent"
              (click)="detail(row.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Select a Page"
      >
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>

  <a
    mat-fab
    matTooltip="Create Product"
    aria-label="Create Product"
    color="primary"
  >New Product <mat-icon>add</mat-icon>
  </a>
</mat-card>
