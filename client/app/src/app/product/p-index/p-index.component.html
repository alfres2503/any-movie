<div class="grid-container">
  <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px">
    <mat-grid-tile *ngFor="let item of datos">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> {{ item.name }} </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img [src]="item.images[0]" alt="Product Image" width="15rem">
          <div>{{ item.price | currency : "USD" }}</div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Videjuego"
            aria-label="Detalle Videjuego"
            color="primary"
          >
            <mat-icon class="mat-18">info</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Comprar"
            aria-label="Comprar"
            color="primary"
          >
            <mat-icon class="mat-18">add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
