<mat-card class="box">
    <mat-card-title>Orden de Compra</mat-card-title>
    <mat-card-content>
      Fecha: {{fecha | date: 'dd/MM/yyyy'}}
    </mat-card-content>
  </mat-card>

  <mat-card class="box">
    <mat-card-content *ngIf="dataSource">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         
          <ng-container matColumnDef="product">
            <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.product.name}} 
            </mat-cell>
            
            <mat-footer-cell *matFooterCellDef></mat-footer-cell>
          </ng-container>
        
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.product.price | currency: 'USD'}} </mat-cell>
            <mat-footer-cell *matFooterCellDef></mat-footer-cell>
          </ng-container>
        
          <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
              <mat-form-field appearance="fill">
                  <input matInput id="quantity " type="number" class="form-control mb-2" 
                  [(ngModel)]="element.quantity"
                  (change)="updateQuantity(element)"
                  > 
              </mat-form-field> 
              
          </mat-cell>
          <mat-footer-cell *matFooterCellDef class="footer-total">Total </mat-footer-cell>
          </ng-container>
  
          <ng-container matColumnDef="subtotal">
            <mat-header-cell *matHeaderCellDef> Subtotal </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ (element.product.price*element.quantity) | currency: 'USD' }} </mat-cell>
            <mat-footer-cell *matFooterCellDef class="footer-total">{{total | currency: 'USD'}}</mat-footer-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Acciones</mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                  <button mat-icon-button (click)="deleteItem(element)">
                  <mat-icon>delete</mat-icon>
                  </button>
              </mat-cell>
              <mat-footer-cell *matFooterCellDef></mat-footer-cell>
            </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns" class="header"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          <mat-footer-row *matFooterRowDef="displayedColumns" class="footer-row"></mat-footer-row>
        </mat-table>
        
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="accent" (click)="registerOrder()" >
          Buy
          <mat-icon>shopping_bag</mat-icon> 
          </button>
    </mat-card-actions>
  </mat-card>
