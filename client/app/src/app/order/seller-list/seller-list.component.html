<section>
    <div class="head">
      <h1>My sales</h1>
  
    </div>
    <mat-divider style="margin: 10px 0"></mat-divider>
  
    <div *ngIf="dataSource.data.length === 0">
      <p>You don't have any sales yet.</p>
    </div>
  
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      (matSortChange)="announceSortChange($event)"
      *ngIf="dataSource.data.length > 0"
    >
      <ng-container matColumnDef="created_at">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by date"
        >
          Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.header.created_at | date : "MMM d, y" }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="product">
      <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Product
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.product.name }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by quantity"
        >
          Quantity
        </th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
  
      <ng-container matColumnDef="client_feedback">
        <th mat-header-cell *matHeaderCellDef>Feedback</th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          {{ element.client_feedback!=null ? element.client_feedback : "[No comment]" }}
        </td>
      </ng-container>
  
      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-fab
            matTooltip="Delete Product"
            aria-label="Delete Product"
            color="primary"
            (click)="detail(element.id)"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      *ngIf="dataSource.data.length > 0"
      color="accent"
    ></mat-paginator>
  </section>
